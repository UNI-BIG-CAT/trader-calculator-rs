<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .calculator-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-weight: normal;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #fd5e53 0%, #e73827 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(231, 56, 39, 0.3);
        }

        .result-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .result-item .label {
            font-weight: 600;
            color: #555;
        }

        .result-item .value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
        }

        .profit {
            color: #28a745;
        }

        .loss {
            color: #dc3545;
        }

        .history-section {
            grid-column: 1 / -1;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            margin-top: 20px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .history-table th,
        .history-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .history-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .history-table tr:hover {
            background: #f1f3f4;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state img {
            width: 100px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .radio-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📈 股票计算器</h1>
            <p>专业的股票交易成本计算工具</p>
        </div>

        <div class="content">
            <div class="calculator-section">
                <h2 class="section-title">交易信息</h2>
                <form id="stockForm">
                    <div class="form-group">
                        <label for="stockName">股票名称</label>
                        <input type="text" id="stockName" placeholder="例如：平安银行" required>
                    </div>

                    <div class="form-group">
                        <label for="stockCode">股票代码</label>
                        <input type="text" id="stockCode" placeholder="例如：000001" required>
                    </div>

                    <div class="form-group">
                        <label>交易市场</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="market" value="sh" checked>
                                沪市 (上海证券交易所)
                            </label>
                            <label>
                                <input type="radio" name="market" value="sz">
                                深市 (深圳证券交易所)
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="shares">股数 (手)</label>
                        <input type="number" id="shares" placeholder="100" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="buyPrice">买入价格 (元)</label>
                        <input type="number" id="buyPrice" placeholder="10.50" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="sellPrice">卖出价格 (元)</label>
                        <input type="number" id="sellPrice" placeholder="11.00" step="0.01" min="0" required>
                    </div>

                    <button type="submit" class="btn">计算交易成本</button>
                    <button type="button" class="btn btn-danger" onclick="clearForm()">清空</button>
                </form>
            </div>

            <div class="result-section">
                <h2 class="section-title">计算结果</h2>
                <div id="results">
                    <div class="empty-state">
                        <p>请输入交易信息进行计算</p>
                    </div>
                </div>
            </div>

            <div class="history-section">
                <h2 class="section-title">交易历史</h2>
                <button type="button" class="btn btn-danger" onclick="clearHistory()">清空历史</button>
                <div id="historyContainer">
                    <table class="history-table" id="historyTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>股票名称</th>
                                <th>代码</th>
                                <th>市场</th>
                                <th>股数</th>
                                <th>买入价</th>
                                <th>卖出价</th>
                                <th>总成本</th>
                                <th>手续费</th>
                                <th>盈亏</th>
                            </tr>
                        </thead>
                        <tbody id="historyBody">
                        </tbody>
                    </table>
                    <div class="empty-state" id="emptyHistory">
                        <p>暂无交易记录</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 手续费率配置
        const feeRates = {
            sh: {
                commission: 0.0003,  // 佣金 0.03%
                stamp: 0.001,        // 印花税 0.1% (卖出时)
                transfer: 0.00002    // 过户费 0.002%
            },
            sz: {
                commission: 0.0003,  // 佣金 0.03%
                stamp: 0.001,        // 印花税 0.1% (卖出时)
                transfer: 0.00002    // 过户费 0.002%
            }
        };

        // 加载历史记录
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('stockHistory') || '[]');
            displayHistory(history);
        }

        // 显示历史记录
        function displayHistory(history) {
            const historyTable = document.getElementById('historyTable');
            const emptyHistory = document.getElementById('emptyHistory');
            const historyBody = document.getElementById('historyBody');

            if (history.length === 0) {
                historyTable.style.display = 'none';
                emptyHistory.style.display = 'block';
                return;
            }

            historyTable.style.display = 'table';
            emptyHistory.style.display = 'none';

            historyBody.innerHTML = history.map(record => `
                <tr>
                    <td>${new Date(record.timestamp).toLocaleString()}</td>
                    <td>${record.stockName}</td>
                    <td>${record.stockCode}</td>
                    <td>${record.market === 'sh' ? '沪市' : '深市'}</td>
                    <td>${record.shares}</td>
                    <td>¥${record.buyPrice}</td>
                    <td>¥${record.sellPrice}</td>
                    <td>¥${record.totalCost.toFixed(2)}</td>
                    <td>¥${record.totalFees.toFixed(2)}</td>
                    <td class="${record.profit >= 0 ? 'profit' : 'loss'}">
                        ¥${record.profit.toFixed(2)}
                    </td>
                </tr>
            `).join('');
        }

        // 计算交易成本
        function calculateTradingCost(market, shares, buyPrice, sellPrice) {
            const rates = feeRates[market];
            const shareCount = shares * 100; // 转换为股数
            
            // 买入成本
            const buyAmount = shareCount * buyPrice;
            const buyCommission = Math.max(buyAmount * rates.commission, 5); // 最低5元
            const buyTransfer = buyAmount * rates.transfer;
            const buyTotalFees = buyCommission + buyTransfer;
            const buyTotalCost = buyAmount + buyTotalFees;

            // 卖出成本
            const sellAmount = shareCount * sellPrice;
            const sellCommission = Math.max(sellAmount * rates.commission, 5); // 最低5元
            const sellStamp = sellAmount * rates.stamp; // 印花税只在卖出时收取
            const sellTransfer = sellAmount * rates.transfer;
            const sellTotalFees = sellCommission + sellStamp + sellTransfer;
            const sellNetAmount = sellAmount - sellTotalFees;

            // 总计
            const totalFees = buyTotalFees + sellTotalFees;
            const totalCost = buyTotalCost;
            const profit = sellNetAmount - buyTotalCost;

            return {
                buyAmount,
                buyCommission,
                buyTransfer,
                buyTotalFees,
                buyTotalCost,
                sellAmount,
                sellCommission,
                sellStamp,
                sellTransfer,
                sellTotalFees,
                sellNetAmount,
                totalFees,
                totalCost,
                profit
            };
        }

        // 显示计算结果
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="result-item">
                    <span class="label">买入总成本:</span>
                    <span class="value">¥${results.buyTotalCost.toFixed(2)}</span>
                </div>
                <div class="result-item">
                    <span class="label">卖出净收入:</span>
                    <span class="value">¥${results.sellNetAmount.toFixed(2)}</span>
                </div>
                <div class="result-item">
                    <span class="label">总手续费:</span>
                    <span class="value">¥${results.totalFees.toFixed(2)}</span>
                </div>
                <div class="result-item">
                    <span class="label">净盈亏:</span>
                    <span class="value ${results.profit >= 0 ? 'profit' : 'loss'}">
                        ¥${results.profit.toFixed(2)}
                    </span>
                </div>
                <div class="result-item">
                    <span class="label">盈亏比例:</span>
                    <span class="value ${results.profit >= 0 ? 'profit' : 'loss'}">
                        ${((results.profit / results.buyTotalCost) * 100).toFixed(2)}%
                    </span>
                </div>
            `;
        }

        // 保存交易记录
        function saveToHistory(formData, results) {
            const history = JSON.parse(localStorage.getItem('stockHistory') || '[]');
            const record = {
                timestamp: Date.now(),
                stockName: formData.stockName,
                stockCode: formData.stockCode,
                market: formData.market,
                shares: formData.shares,
                buyPrice: formData.buyPrice,
                sellPrice: formData.sellPrice,
                totalCost: results.totalCost,
                totalFees: results.totalFees,
                profit: results.profit
            };
            
            history.unshift(record); // 添加到开头
            localStorage.setItem('stockHistory', JSON.stringify(history));
            displayHistory(history);
        }

        // 清空表单
        function clearForm() {
            document.getElementById('stockForm').reset();
            document.getElementById('results').innerHTML = `
                <div class="empty-state">
                    <p>请输入交易信息进行计算</p>
                </div>
            `;
        }

        // 清空历史记录
        function clearHistory() {
            if (confirm('确定要清空所有历史记录吗？')) {
                localStorage.removeItem('stockHistory');
                displayHistory([]);
            }
        }

        // 表单提交处理
        document.getElementById('stockForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                stockName: document.getElementById('stockName').value,
                stockCode: document.getElementById('stockCode').value,
                market: document.querySelector('input[name="market"]:checked').value,
                shares: parseInt(document.getElementById('shares').value),
                buyPrice: parseFloat(document.getElementById('buyPrice').value),
                sellPrice: parseFloat(document.getElementById('sellPrice').value)
            };

            const results = calculateTradingCost(
                formData.market,
                formData.shares,
                formData.buyPrice,
                formData.sellPrice
            );

            displayResults(results);
            saveToHistory(formData, results);
        });

        // 页面加载时加载历史记录
        window.addEventListener('load', loadHistory);
    </script>
</body>
</html>
