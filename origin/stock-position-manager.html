<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÇ°Á•®‰ªì‰ΩçÁÆ°ÁêÜÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-weight: normal;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #fd5e53 0%, #e73827 100%);
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%);
        }

        .stock-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .stock-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .stock-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.1);
        }

        .stock-item.active {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .stock-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #333;
        }

        .stock-code {
            color: #666;
            font-size: 0.9rem;
        }

        .stock-stats {
            margin-top: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }

        .stat-item {
            background: #f1f3f4;
            padding: 8px;
            border-radius: 4px;
        }

        .stat-label {
            font-weight: 600;
            color: #555;
        }

        .stat-value {
            color: #333;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .position-details {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .position-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            text-align: center;
        }

        .summary-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .summary-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .profit {
            color: #28a745;
        }

        .loss {
            color: #dc3545;
        }

        .operations-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .operations-table th,
        .operations-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .operations-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .operations-table tr:hover {
            background: #f1f3f4;
        }

        .operation-type {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .type-buy {
            background: #d4edda;
            color: #155724;
        }

        .type-sell {
            background: #f8d7da;
            color: #721c24;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .radio-group {
                flex-direction: column;
            }

            .position-summary {
                grid-template-columns: 1fr;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 15px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #333;
        }

        .close {
            font-size: 2rem;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä ËÇ°Á•®‰ªì‰ΩçÁÆ°ÁêÜÂô®</h1>
            <p>‰∏ì‰∏öÁöÑËÇ°Á•®‰ªì‰ΩçË∑üË∏™ÂíåÊàêÊú¨ÁÆ°ÁêÜÂ∑•ÂÖ∑</p>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <!-- ÂàõÂª∫ËÇ°Á•®ËÆ∞ÂΩï -->
                <div class="section">
                    <h2 class="section-title">ÂàõÂª∫ËÇ°Á•®ËÆ∞ÂΩï</h2>
                    <form id="createStockForm">
                        <div class="form-group">
                            <label for="newStockName">ËÇ°Á•®ÂêçÁß∞</label>
                            <input type="text" id="newStockName" placeholder="‰æãÂ¶ÇÔºöÂπ≥ÂÆâÈì∂Ë°å" required>
                        </div>

                        <div class="form-group">
                            <label for="newStockCode">ËÇ°Á•®‰ª£Á†Å</label>
                            <input type="text" id="newStockCode" placeholder="‰æãÂ¶ÇÔºö000001" required>
                        </div>

                        <div class="form-group">
                            <label>‰∫§ÊòìÂ∏ÇÂú∫</label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="newMarket" value="sh" checked>
                                    Ê≤™Â∏Ç
                                </label>
                                <label>
                                    <input type="radio" name="newMarket" value="sz">
                                    Ê∑±Â∏Ç
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="initialPrice">Âª∫‰ªì‰ª∑Ê†º (ÂÖÉ)</label>
                            <input type="number" id="initialPrice" placeholder="10.50" step="0.01" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="initialShares">Âª∫‰ªìËÇ°Êï∞ (Êâã)</label>
                            <input type="number" id="initialShares" placeholder="10" min="1" required>
                        </div>

                        <button type="submit" class="btn btn-success">ÂàõÂª∫ËÇ°Á•®ËÆ∞ÂΩï</button>
                    </form>
                </div>

                <!-- ËÇ°Á•®ÂàóË°® -->
                <div class="section">
                    <h2 class="section-title">ËÇ°Á•®ÂàóË°®</h2>
                    <div id="stockList" class="stock-list">
                        <div class="empty-state">
                            <p>ÊöÇÊó†ËÇ°Á•®ËÆ∞ÂΩï</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <!-- ‰ªì‰ΩçËØ¶ÊÉÖ -->
                <div class="position-details">
                    <h2 class="section-title">‰ªì‰ΩçËØ¶ÊÉÖ</h2>
                    <div id="positionContent">
                        <div class="empty-state">
                            <p>ËØ∑ÈÄâÊã©‰∏Ä‰∏™ËÇ°Á•®Êü•ÁúãËØ¶ÊÉÖ</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Êìç‰ΩúÊ®°ÊÄÅÊ°Ü -->
    <div id="operationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">ËÇ°Á•®Êìç‰Ωú</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="operationForm">
                <div class="form-group">
                    <label for="operationType">Êìç‰ΩúÁ±ªÂûã</label>
                    <select id="operationType" required>
                        <option value="buy">Âä†‰ªì (‰π∞ÂÖ•)</option>
                        <option value="sell">Âáè‰ªì (ÂçñÂá∫)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="operationPrice">‰ª∑Ê†º (ÂÖÉ)</label>
                    <input type="number" id="operationPrice" placeholder="10.50" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="operationShares">ËÇ°Êï∞ (Êâã)</label>
                    <input type="number" id="operationShares" placeholder="5" min="1" required>
                </div>

                <button type="submit" class="btn">Á°ÆËÆ§Êìç‰Ωú</button>
                <button type="button" class="btn btn-danger" onclick="closeModal()">ÂèñÊ∂à</button>
            </form>
        </div>
    </div>

    <script>
        // ÊâãÁª≠Ë¥πÁéáÈÖçÁΩÆ
        const feeRates = {
            sh: {
                commission: 0.0003,  // ‰Ω£Èáë 0.03%
                stamp: 0.001,        // Âç∞Ëä±Á®é 0.1% (ÂçñÂá∫Êó∂)
                transfer: 0.00002    // ËøáÊà∑Ë¥π 0.002%
            },
            sz: {
                commission: 0.0003,  // ‰Ω£Èáë 0.03%
                stamp: 0.001,        // Âç∞Ëä±Á®é 0.1% (ÂçñÂá∫Êó∂)
                transfer: 0.00002    // ËøáÊà∑Ë¥π 0.002%
            }
        };

        let stocks = [];
        let currentStockId = null;

        // Âä†ËΩΩÊï∞ÊçÆ
        function loadData() {
            const savedStocks = localStorage.getItem('stockPositions');
            if (savedStocks) {
                stocks = JSON.parse(savedStocks);
                displayStockList();
                if (stocks.length > 0) {
                    selectStock(stocks[0].id);
                }
            }
        }

        // ‰øùÂ≠òÊï∞ÊçÆ
        function saveData() {
            localStorage.setItem('stockPositions', JSON.stringify(stocks));
        }

        // ËÆ°ÁÆóÊâãÁª≠Ë¥π
        function calculateFees(market, amount, operationType) {
            const rates = feeRates[market];
            const commission = Math.max(amount * rates.commission, 5);
            const transfer = amount * rates.transfer;
            let stamp = 0;
            
            if (operationType === 'sell') {
                stamp = amount * rates.stamp;
            }
            
            return {
                commission,
                stamp,
                transfer,
                total: commission + stamp + transfer
            };
        }

        // ÂàõÂª∫ËÇ°Á•®ËÆ∞ÂΩï
        document.getElementById('createStockForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const stockName = document.getElementById('newStockName').value;
            const stockCode = document.getElementById('newStockCode').value;
            const market = document.querySelector('input[name="newMarket"]:checked').value;
            const initialPrice = parseFloat(document.getElementById('initialPrice').value);
            const initialShares = parseInt(document.getElementById('initialShares').value);
            
            const amount = initialShares * 100 * initialPrice;
            const fees = calculateFees(market, amount, 'buy');
            
            const newStock = {
                id: Date.now(),
                name: stockName,
                code: stockCode,
                market: market,
                totalShares: initialShares * 100,
                totalCost: amount + fees.total,
                totalFees: fees.total,
                averagePrice: (amount + fees.total) / (initialShares * 100),
                operations: [{
                    id: Date.now(),
                    type: 'buy',
                    price: initialPrice,
                    shares: initialShares * 100,
                    amount: amount,
                    fees: fees,
                    timestamp: new Date(),
                    note: 'Âª∫‰ªì'
                }],
                status: 'holding' // holding, closed
            };
            
            stocks.push(newStock);
            saveData();
            displayStockList();
            selectStock(newStock.id);
            
            // Ê∏ÖÁ©∫Ë°®Âçï
            document.getElementById('createStockForm').reset();
            
            alert('ËÇ°Á•®ËÆ∞ÂΩïÂàõÂª∫ÊàêÂäüÔºÅ');
        });

        // ÊòæÁ§∫ËÇ°Á•®ÂàóË°®
        function displayStockList() {
            const stockList = document.getElementById('stockList');
            
            if (stocks.length === 0) {
                stockList.innerHTML = '<div class="empty-state"><p>ÊöÇÊó†ËÇ°Á•®ËÆ∞ÂΩï</p></div>';
                return;
            }
            
            stockList.innerHTML = stocks.map(stock => `
                <div class="stock-item ${currentStockId === stock.id ? 'active' : ''}" onclick="selectStock(${stock.id})">
                    <div class="stock-name">${stock.name}</div>
                    <div class="stock-code">${stock.code} (${stock.market === 'sh' ? 'Ê≤™' : 'Ê∑±'})</div>
                    <div class="stock-stats">
                        <div class="stat-item">
                            <div class="stat-label">ÊåÅ‰ªì:</div>
                            <div class="stat-value">${stock.totalShares}ËÇ°</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">ÊàêÊú¨:</div>
                            <div class="stat-value">¬•${stock.averagePrice.toFixed(2)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">ÊÄªÊäïÂÖ•:</div>
                            <div class="stat-value">¬•${stock.totalCost.toFixed(2)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Áä∂ÊÄÅ:</div>
                            <div class="stat-value">${stock.status === 'holding' ? 'ÊåÅ‰ªì‰∏≠' : 'Â∑≤Ê∏Ö‰ªì'}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ÈÄâÊã©ËÇ°Á•®
        function selectStock(stockId) {
            currentStockId = stockId;
            const stock = stocks.find(s => s.id === stockId);
            if (!stock) return;
            
            displayStockList(); // ÈáçÊñ∞Ê∏≤Êüì‰ª•Êõ¥Êñ∞ÈÄâ‰∏≠Áä∂ÊÄÅ
            displayPositionDetails(stock);
        }

        // ÊòæÁ§∫‰ªì‰ΩçËØ¶ÊÉÖ
        function displayPositionDetails(stock) {
            const positionContent = document.getElementById('positionContent');
            
            // ËÆ°ÁÆóÊú™ÂÆûÁé∞Áõà‰∫èÔºàÈúÄË¶ÅÁî®Êà∑ËæìÂÖ•ÂΩìÂâç‰ª∑Ê†ºÔºåËøôÈáåÊöÇÊó∂‰∏çÊòæÁ§∫Ôºâ
            const totalOperations = stock.operations.length;
            const lastOperation = stock.operations[totalOperations - 1];
            
            positionContent.innerHTML = `
                <div class="position-summary">
                    <div class="summary-card">
                        <div class="summary-label">ÊåÅ‰ªìËÇ°Êï∞</div>
                        <div class="summary-value">${stock.totalShares}ËÇ°</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">Âπ≥ÂùáÊàêÊú¨</div>
                        <div class="summary-value">¬•${stock.averagePrice.toFixed(3)}</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">ÊÄªÊäïÂÖ•</div>
                        <div class="summary-value">¬•${stock.totalCost.toFixed(2)}</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">Á¥ØËÆ°ÊâãÁª≠Ë¥π</div>
                        <div class="summary-value">¬•${stock.totalFees.toFixed(2)}</div>
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    ${stock.status === 'holding' ? `
                        <button class="btn btn-success" onclick="openOperationModal('buy')">Âä†‰ªì</button>
                        <button class="btn btn-warning" onclick="openOperationModal('sell')">Âáè‰ªì</button>
                    ` : ''}
                    <button class="btn btn-danger" onclick="deleteStock(${stock.id})">Âà†Èô§ËÆ∞ÂΩï</button>
                </div>
                
                <h3 style="margin-bottom: 15px;">Êìç‰ΩúÂéÜÂè≤</h3>
                <table class="operations-table">
                    <thead>
                        <tr>
                            <th>Êó∂Èó¥</th>
                            <th>Á±ªÂûã</th>
                            <th>‰ª∑Ê†º</th>
                            <th>ËÇ°Êï∞</th>
                            <th>ÈáëÈ¢ù</th>
                            <th>ÊâãÁª≠Ë¥π</th>
                            <th>Â§áÊ≥®</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${stock.operations.map(op => `
                            <tr>
                                <td>${new Date(op.timestamp).toLocaleString()}</td>
                                <td><span class="operation-type type-${op.type}">${op.type === 'buy' ? '‰π∞ÂÖ•' : 'ÂçñÂá∫'}</span></td>
                                <td>¬•${op.price.toFixed(2)}</td>
                                <td>${op.shares}ËÇ°</td>
                                <td>¬•${op.amount.toFixed(2)}</td>
                                <td>¬•${op.fees.total.toFixed(2)}</td>
                                <td>${op.note || ''}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // ÊâìÂºÄÊìç‰ΩúÊ®°ÊÄÅÊ°Ü
        function openOperationModal(type) {
            const modal = document.getElementById('operationModal');
            const modalTitle = document.getElementById('modalTitle');
            const operationType = document.getElementById('operationType');
            
            modalTitle.textContent = type === 'buy' ? 'Âä†‰ªìÊìç‰Ωú' : 'Âáè‰ªìÊìç‰Ωú';
            operationType.value = type;
            
            modal.style.display = 'block';
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            const modal = document.getElementById('operationModal');
            modal.style.display = 'none';
            document.getElementById('operationForm').reset();
        }

        // Êìç‰ΩúË°®ÂçïÊèê‰∫§
        document.getElementById('operationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const stock = stocks.find(s => s.id === currentStockId);
            if (!stock) return;
            
            const operationType = document.getElementById('operationType').value;
            const price = parseFloat(document.getElementById('operationPrice').value);
            const shares = parseInt(document.getElementById('operationShares').value) * 100;
            
            // Ê£ÄÊü•Âáè‰ªìÊòØÂê¶Ë∂ÖËøáÊåÅ‰ªì
            if (operationType === 'sell' && shares > stock.totalShares) {
                alert('Âáè‰ªìËÇ°Êï∞‰∏çËÉΩË∂ÖËøáÂΩìÂâçÊåÅ‰ªìÔºÅ');
                return;
            }
            
            const amount = shares * price;
            const fees = calculateFees(stock.market, amount, operationType);
            
            const operation = {
                id: Date.now(),
                type: operationType,
                price: price,
                shares: shares,
                amount: amount,
                fees: fees,
                timestamp: new Date(),
                note: operationType === 'buy' ? 'Âä†‰ªì' : 'Âáè‰ªì'
            };
            
            // Êõ¥Êñ∞ËÇ°Á•®Êï∞ÊçÆ
            if (operationType === 'buy') {
                const newTotalCost = stock.totalCost + amount + fees.total;
                const newTotalShares = stock.totalShares + shares;
                stock.totalCost = newTotalCost;
                stock.totalShares = newTotalShares;
                stock.averagePrice = newTotalCost / newTotalShares;
            } else {
                const sellNetAmount = amount - fees.total;
                const sellCostRatio = shares / stock.totalShares;
                const sellCost = stock.totalCost * sellCostRatio;
                
                stock.totalCost -= sellCost;
                stock.totalShares -= shares;
                
                if (stock.totalShares === 0) {
                    stock.status = 'closed';
                    stock.averagePrice = 0;
                } else {
                    stock.averagePrice = stock.totalCost / stock.totalShares;
                }
                
                // ËÆ∞ÂΩïÂÆûÁé∞Áõà‰∫è
                const realizedProfit = sellNetAmount - sellCost;
                operation.realizedProfit = realizedProfit;
                operation.note += ` (ÂÆûÁé∞Áõà‰∫è: ¬•${realizedProfit.toFixed(2)})`;
            }
            
            stock.totalFees += fees.total;
            stock.operations.push(operation);
            
            saveData();
            displayStockList();
            displayPositionDetails(stock);
            closeModal();
            
            const message = operationType === 'buy' ? 'Âä†‰ªìÊàêÂäüÔºÅ' : 'Âáè‰ªìÊàêÂäüÔºÅ';
            alert(message);
        });
